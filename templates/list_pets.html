{% extends 'base.html' %}

{% block title %} All Pets {% endblock %}

{% block content%} 

<div class="container text-center">
    <div class="row row-cols-3">
    {% for pet in pets %}
      <div class="col">
        <a href="/{{pet.id}}"><img src="{{pet.photo_url}}" alt="Picture of {{pet.name}}" class="img container-sm"></a>
        {% if pet.available %}
        {{pet.name}} is available!
        {% else %}
        {{pet.name}} has been adopted!
        {% endif %}
      </div>
    {% endfor %}
    </div>
</div>


{% endblock %}
